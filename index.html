<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title>Korean Air</title>
</head>

<body>
   <header class="main-header">
      <div class="logo">
         <img src="./imgs/koreanAirLogo.png" alt="Korean Air">
      </div>
      <div class="main-nav">
         <div class="search">
            <img src="./imgs/magnifying-glass-solid.svg" alt="">
            <!-- <span class="search-box"></span> -->
         </div>
         <div class="login">
            <span>Log in</span>
         </div>
         <div class="hambuger-manu">
            <span class="hambuger"></span>
         </div>
      </div>
   </header>
   <main class="container">
      <form action="">
         <div class="tabs-selection">
            <!-- Book Flights -->
            <input class="tab-radio" type="radio" name="tab" id="book-tab" checked>
            <label class="tab-label book" for="book-tab">
               <span>Book</span><span> Flights</span>
            </label>
            <div class="tab-content">
               <div class="book-trip-selection">
                  <div class="book-selection">
                     <span>Book</span>
                     <span>Milage Booking</span>
                  </div>
                  <div class="trip-selection">
                     <input class="trip-input" type="radio" name="trip-type" id="trip-type" checked>
                     <label class="trip-label" for="trip-type">Round Trip</label>

                     <input class="oneway-input" type="radio" name="trip-type" id="trip-oneway">
                     <label class="oneway-label" for="trip-type">One Way</label>

                     <input class="multisegments-input" type="radio" name="trip-type" id="trip-multisegments">
                     <label class="multisegments-label" for="trip-type">Multi-segments</label>
                  </div>
               </div>
               <div class="flight-selections">
                  <div class="airport-selection">
                     <button class="btn from">
                        <p>SEL</p>
                        <span>Seoul</span>
                     </button>
                     <button class="btn">
                        <span>
                           <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 44 44">
                              <g fill="none" fill-rule="evenodd">
                                 <path d="M0 0H44V44H0z" />
                                 <circle cx="22" cy="22" r="20" stroke="#D9DBE1" />
                                 <g stroke="#AAA" stroke-linecap="round" stroke-width="1.5">
                                    <path
                                       d="M17.602 4.13C16.045 1.645 13.332 0 10.246 0 6.432 0 3.189 2.512 1.992 6.015c-.319.934-.438 1.603-.438 2.65"
                                       transform="translate(12 12.5)" />
                                    <path fill="#AAA" d="M0 8L1.5 10.25 3 8z" transform="translate(12 12.5)" />
                                    <path
                                       d="M2.5 14.534c1.557 2.485 4.27 4.13 7.356 4.13 3.814 0 7.057-2.511 8.253-6.015.32-.934.439-1.603.439-2.649"
                                       transform="translate(12 12.5)" />
                                    <path fill="#AAA" d="M17 9L18.5 11.25 20 9z"
                                       transform="translate(12 12.5) rotate(180 18.5 10.125)" />
                                 </g>
                              </g>
                           </svg>
                        </span>
                     </button>
                     <button class="btn to">
                        <p>To</p>
                        <span>Arrive at</span>
                     </button>
                  </div>
                  <div class="date-selection">
                     <p>
                        <span class="departure-date">Departure Date</span>
                        <span>
                           <svg width="28" height="29" viewBox="0 0 28 29" xmlns="http://www.w3.org/2000/svg">
                              <g fill="none" fill-rule="evenodd">
                                 <path d="M0 .5h28v28H0z" />
                                 <path stroke="#000" stroke-width="1.75" d="M21.82 8.667H6.652v13.27h15.166z" />
                                 <path fill="#000" fill-rule="nonzero" d="M6.653 12.167h15.166v1.75H6.653z" />
                                 <path d="M10.736 5.167v3.5m7-3.5v3.5" stroke="#000" stroke-width="1.75" />
                              </g>
                           </svg>
                        </span>
                        Departure date ~ Return date
                     </p>
                  </div>
                  <div class="passengers-selection">
                     <span>Passenger(s)</span>
                     <p class="passengers">
                        <span>1 Adult</span>
                        <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                           <g fill="none" fill-rule="evenodd">
                              <path d="M0 0h30v30H0z" />
                              <path
                                 d="M15 4.188a5.989 5.989 0 1 1-.001 11.977A5.989 5.989 0 0 1 15 4.188zm0 1.796a4.192 4.192 0 1 0 0 8.383 4.192 4.192 0 0 0 0-8.383z"
                                 fill="#000" fill-rule="nonzero" />
                              <path d="M23.383 24.188a8.383 8.383 0 1 0-16.766 0" stroke="#000" stroke-width="1.5"
                                 stroke-linecap="round" stroke-linejoin="round" />
                           </g>
                        </svg>
                     </p>
                  </div>
                  <div class="cabin-selection">
                     <span>Cabin Class</span>
                     <p class="cabin">
                        <span>Select cabin <span class="cabin-class">cabin</span></span>
                        <svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                           <g fill="none" fill-rule="evenodd">
                              <path d="M30 0H0v30h30z" />
                              <g stroke="#000" stroke-linejoin="round" stroke-width="1.498">
                                 <path
                                    d="M6.25 19.653V17.44c0-.478.387-.865.864-.865h14.961l-1.464 5.856a.864.864 0 0 1-.839.655H9.626a.432.432 0 0 1-.309-.13l-2.943-3a.432.432 0 0 1-.124-.302zM24.445 5h-4.36a.432.432 0 0 0-.41.298l-3.669 11.276h6.07l2.788-11.036A.432.432 0 0 0 24.445 5z" />
                                 <path stroke-linecap="round" d="M20.208 25.979H8.496" />
                              </g>
                           </g>
                        </svg>
                     </p>
                  </div>
                  <div class="search-btn">
                     <button class="btn">Search</button>
                  </div>
               </div>
            </div>

            <!-- My Trips -->
            <input class="tab-radio" type="radio" name="tab" id="trip-tab">
            <label class="tab-label" for="trip-tab">My Trips</label>
            <div class="tab-content">
               <div class="book-selection">
                  <span>dssdasdafsd</span>
                  <span>Milaasdge Boaoking</span>
               </div>
            </div>
            <!-- Check-in -->
            <input class="tab-radio" type="radio" name="tab" id="checkin">
            <label class="tab-label" for="checkin">Check-in</label>
            <div class="tab-content">
               <div class="book-selection">
                  <span>dssdasdafsd</span>
                  <span>Milaasdge Boaoking</span>
               </div>
            </div>
            <!-- Flight Status-->
            <input class="tab-radio" type="radio" name="tab" id="status">
            <label class="tab-label" for="status">Flight Status</label>
            <div class="tab-content">
               <div class="book-selection">
                  <span>dssdasdafsd</span>
                  <span>Milaasdge Boaoking</span>
               </div>
            </div>
         </div>
      </form>
   </main>
   <span class="bot-icon"></span>
</body>

</html>
